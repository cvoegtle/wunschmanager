<div class="content-area">
  <wish-column class="content-column" *ngFor="let wishList of wishLists" [wishes]="wishList"  [orderMode]="orderMode" [user]="user"
               (wishChange)="wishChanged($event)"
               (wishSelection)="onWishSelection($event)"
               (reserved)="reserveClicked($event)"
               (orderChange)="onOrderChange()">
  </wish-column>
</div>
