<h1 mat-dialog-title>{{wish.caption}} reservieren</h1>
<div mat-dialog-content>
  <div class="reserve-dialog">
    <mat-form-field class="reserve-donor">
      <input #real_donor placeholder="f端r wen" matInput [(ngModel)]="donation.donor" cdkFocusInitial/>
    </mat-form-field>
    <mat-checkbox [(ngModel)]="wish.groupGift" (change)="onWishChange()">Gruppengeschenk vorschlagen</mat-checkbox>
    <mat-form-field *ngIf="wish.groupGift"  class="reserve-donor">
      <input matInput type="number" placeholder="Wert in Euro" [(ngModel)]="wish.estimatedPrice" (change)="onWishChange()" name="editPrice">
    </mat-form-field>
    <mat-form-field *ngIf="wish.groupGift"  class="reserve-donor">
      <input matInput type="number" placeholder="Vorschlag f端r Beteiligung" [(ngModel)]="wish.suggestedParticipation"
             (change)="onWishChange()" name="editSuggestion">
    </mat-form-field>
    <mat-form-field *ngIf="wish.groupGift" class="reserve-donor">
      <input #amount placeholder="Anteil" matInput type="number" [(ngModel)]="donation.amount"/>
    </mat-form-field>
    <mat-checkbox *ngIf="wish.groupGift" [(ngModel)]="donation.organiser">ich k端mmere mich um die Orga</mat-checkbox>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="reserveForSomeoneElse()" [disabled]="isDonorEmpty()">im Auftrag</button>
  <button mat-raised-button (click)="reserveForMe()" >f端r mich</button>
</div>
