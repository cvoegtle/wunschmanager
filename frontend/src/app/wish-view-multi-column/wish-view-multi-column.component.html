<div class="content-area">
  <wish-view-column class="content-column" *ngFor="let wishList of wishLists" [wishes]="wishList" [user]="user" [restricted]="restricted"
                    (reserved)="reserveClicked($event)"
                    (suggestGroup)="suggestGroupClicked($event)"
                    (showDonor)="showDonorClicked($event)"
                    (wishSelection)="onWishSelection($event)">
  </wish-view-column>
</div>
