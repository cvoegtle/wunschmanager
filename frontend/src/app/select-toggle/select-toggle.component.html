<div>
  <button mat-icon-button *ngIf="!selected" (click)="toggleSelection()" matTooltip="auswählen">
    <i class="material-icons">radio_button_unchecked</i>
  </button>
  <button mat-icon-button *ngIf="selected" (click)="toggleSelection()" matTooltip="ausgewählt">
    <i class="material-icons">check_circle_outline</i>
  </button>
</div>
