buildscript {    // Configuration for building
    ext.kotlin_version = '1.2.50'
    repositories {
        jcenter()    // Bintray's repository - a fast Maven Central mirror & more
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.cloud.tools:appengine-gradle-plugin:+'    // latest App Engine Gradle tasks
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.0.1.RELEASE"
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'
apply plugin: 'com.google.cloud.tools.appengine'  // App Engine tasks

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'com.google.appengine:appengine:+'
    compile 'com.google.appengine:appengine-api-1.0-sdk:+'
    compile 'com.google.appengine:appengine-api-labs:+'
    compile 'com.google.appengine:appengine-endpoints:+'
    compile 'com.google.appengine:appengine-endpoints-deps:+'
    compile 'com.google.appengine:appengine-jsr107cache:+'

    compile 'com.google.guava:guava:19.0'
    compile 'com.googlecode.objectify:objectify:5.1.21'

    compile 'org.springframework.boot:spring-boot-starter-web'
    providedRuntime("org.springframework.boot:spring-boot-starter-tomcat")
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

war {
    webInf { from 'web/WEB-INF' }
}


// [START model]
appengine {  // App Engine tasks configuration
    deploy {
        version = '10'
        project = 'wunschmanager'
        stopPreviousVersion = true
        promote = true
    }
}

def webappDir = "$projectDir/src/main/webapp"

task explodedWar(type: Sync) {
    into "${buildDir}/exploded"
    with war
}

clean {
    dependsOn "cleanupWebApp"
}


task cleanupWebApp(type:Delete) {
    delete fileTree("$webappDir/assets") {
        include "*"
    }
    delete "$webappDir/assets"
    delete fileTree("$webappDir") {
        include "*"
    }
}


sourceCompatibility = 1.8  // App Engine Standard uses Java 8
targetCompatibility = 1.8 // App Engine Standard uses Java 8
